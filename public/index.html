<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<form>
  <label for="name">Song name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="description">Why you like the song?</label><br>
  <input type="text" id="description" name="description">
  <label for="video">Post YouTube Link here!</label><br>
  <input type="text" id="video" name="video">
  <button id="button">Submit</button>
</form>

<script>
  document.getElementById("button").addEventListener("click", event =>{
    event.preventDefault()
    const songName = document.getElementById('name').value
     const description = document.getElementById('description').value
      const video = document.getElementById('video').value
      console.log(songName + description + video)
  });



</script>




</body>
</html>
